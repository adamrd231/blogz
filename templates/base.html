<html>
    <head>
      <title>{{title}}</title>
      <link rel="stylesheet" type="text/css" href="{{  url_for('static', filename='styles.css')  }}" />

  <body>

{% with messages = get_flashed_messages(with_categories=True) %}
    <div>
      {% for category,message in messages %}
        <li class="{{category}}">{{message}}</li>
      {% endfor %}
    </div>
{% endwith %}

  <a class="link" href="http://127.0.0.1:5000/new_post">New Post</a>
  <a class="link" href="http://127.0.0.1:5000/login">Login</a>
  <a class="link" href="http://127.0.0.1:5000/logout">Logout</a>
</div>

    {%  block content  %}
    {%  endblock  %}

  </body>
</html>
